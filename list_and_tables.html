<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables</title>
</head>
<body>
<ul style="list-style: square;">
<li>Beans</li>
<li>Palm oil</li>
<li>Vegetable</li>
<li>pepper</li>
</ul>
<ol type="I">
    <li>Yam</li>
    <li>Vegetable</li>
    <li>Pepper</li>
    <li>Palm oil</li>
</ol>
<table>
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Daisy</td>
            <td>Diamond</td>
            <td>daisydiamond@email.com</td>
        </tr>
    </tbody>
    <thead>
        <tr>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>daisy</td>
        </tr>
    </tbody>
</table>
</body>
</body>
</html>
