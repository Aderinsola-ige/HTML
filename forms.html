<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>

</head>
<style>
    .hobbies{
        background-color: brown;
    }
</style>
<body>
 <form>
    <div>
        <label for="Namefield">Name</label><br>
        <input type="text" id="Namefield" required>
    </div> <br>
    <div>
        <label for="email">Email</label><br>
        <input type="email"  id="" placeholder="please type in your email address">
    </div> <br>
    <div>
        <label for="message">Message</label><br>
        <textarea name="" id="" cols="30" rows="5"></textarea>
    </div> <br>
    <div>
        <label for="">Age</label><br>
        <input type="number" name="" id="">
    </div> <br>
    <div>
        <label for="">DOB</label><br>
        <input type="date" name="" id="">
    </div> <br>
    <div>
        <label for="">sex</label><br>
        <select name="" id="">
            <option value="female">Female</option>
            <option value="Male">Male</option>
        </select>
    </div> <br>
    <div>
        <label for="">subscription <br>
            <input type="radio" name="subscription" id="">simple <br>
            <input type="radio" name="subscription" id="">standard <br>
            <input type="radio" name="subscription" id="">super
        </label>
    </div> <br>
    <div class="Hobbies">
        <label for="">Hobbies <br>
            <input type="checkbox"  id="">singing <br>
            <input type="checkbox"  id="">styling <br>
            <input type="checkbox"  id="">swimming
        </label>   
    </div> <br>
    <button>SUBMIT</button>
 </form>   
</body>
</html>
